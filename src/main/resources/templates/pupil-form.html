<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pupil Form</title>
</head>
<body>

<h2>Pupil form</h2>
<br><br>

<form th:action="@{/processPupilForm}" th:object="${pupil}" method="post">
    <!--    @ - Это указание на другую страницу-->
    <!--    First name: <input type="text" th:field="*{firstName}"/>-->
    <!--      Также можно эту верхнюю строку кода писать и так:-->
    First name: <input type="text" th:field="${pupil.firstName}"/>
    <br><br>
    Last name: <input type="text" th:field="*{lastName}"/>
    <br><br>

    Sex:
    <select th:field="*{sex}">
        <option th:value="Boy">Boy</option>
        <option th:value="Girl">Girl</option>
    </select>
    <br><br>

    City:
    <select th:field="*{city}">
        <option th:each="tempCity : ${cities}" th:value="${tempCity}" th:text="${tempCity}"/>
        <!--    здесь мы циклом проходимся-->
    </select>
    <br><br>

    Favorite drink:
    <input type="radio" th:field="*{favouriteDrink}" th:each="tempDrink : ${drinks}"
           th:value="${tempDrink}" th:text="${tempDrink}"/>
    <br><br>

    Favorite cars:
    <!--    <input type="checkbox" th:field="*{favouriteCars}" th:value="BMV">BMV</input>-->
    <!--    <input type="checkbox" th:field="*{favouriteCars}" th:value="AUDI">AUDI</input>-->
    <!--    <input type="checkbox" th:field="*{favouriteCars}" th:value="'ALFA ROMEO'">ALFA ROMEO</input>-->
    <!--&lt;!&ndash; Когда слово в кавычках состоит из не одного слова ALFA ROMEO, &ndash;&gt;-->
    <!--&lt;!&ndash; то необходимо кроме двойных устанавливать и одинарные кавычки&ndash;&gt;-->

    <input type="checkbox" th:field="*{favouriteCars}" th:each="tempCar : ${cars}"
           th:value="${tempCar}" th:text="${tempCar}"/>

    <br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
